<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/Logo.png">
    <link rel="stylesheet" href="./assets/Style.css">
    <script src="https://kit.fontawesome.com/0e5ed62bbe.js" crossorigin="anonymous"></script>
    <title>Juno</title>
</head>
<body>
    <header>
        <nav>
            <div class="Logo">
                <img src="./assets/images/Logo.png" alt="Logo" width="40px" height="40px">
                <h2>Juno</h2>
            </div>

            <div class="Menu">
                <ul>
                    <li class="Menu-Button">HOME</li>
                    <li class="Menu-Button">SERVICES</li>
                    <li class="Menu-Button">DETAILS</li>
                    <li class="Menu-Button">PRICING</li>
                    <li class="Menu-Button">PROJECTS</li>
                    <li class="Menu-Button">ABOUT <i class="fa-solid fa-chevron-down"></i></li>
                    <li class="Menu-Button">CONTACT</li>
                </ul>
            </div>

            <div class="Social-Media">
                <div class="Facebook">
                    <i class="fa-brands fa-facebook IFacebook"></i>
                </div>

                <div class="Twitter">
                    <i class="fa-brands fa-twitter ITwitter"></i>
                </div>
            </div>
        </nav>
    </header>

    <section id="Home-Page">
        <div class="Info">
            <h1>BUSINESS<br>LANDING PAGE</h1>
            <p>Use Juno business landing page to create an effect and<br>memorable online presence for your startup company</p>
            <div class="Button">
                <h4>DISCOVER</h4>
            </div>
        </div>

        <div class="Form">
            <form class="Form-Data" action="#" method="post">
                <input type="text" class="Name" placeholder="Name">
                <input type="email" class="Email" placeholder="Email">
                <input type="number" class="Phone" placeholder="Phone">
                <select class="Select" name="choice">
                    <option value="" disabled selected>Select Package</option>
                    <option value="first">First Value</option>
                    <option value="second">Second Value</option>
                    <option value="third">Third Value</option>
                </select>
            </form>

            <div class="Form-Policy">
                <input type="checkbox">
                <p>I agree to Juna's Privacy Policy and Tearms & Conditions</p>
            </div>

            <div class="Form-Button">
                <h4>GET QUOTE</h4>
            </div>
        </div>
    </section>
</body>
</html>
